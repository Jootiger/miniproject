{% extends "hospital/base.html" %} {% block title %}파일 목록{% endblock %} {% block content %}
<h4 class="mt-4 border-bottom"> 파일 목록</h4>
<a href="{% url 'hospital:file_add' %}" class="btn btn-primary btn-sm my-3">추가</a>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">파일명</th>
            <th scope="col">파일</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        {% for file in files %}
        <tr>
            <th scope="row">{{ file.id }}</th>
            <td>{{ file.file_name }}</td>
            <td>{{ file.file_file }}</td>
            <td>
                <a href="{% url 'hospital:file_download' file_id=file.id %}" class="btn btn-outline-primary btn-sm">다운로드</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
